<app-nav></app-nav>
<div class="logn-container">
  <form (ngSubmit)="login()">
    <h2 class="inicio">Login</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" name="email" [(ngModel)]="credentials.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" name="password" [(ngModel)]="credentials.password" type="password" required>
    </div>
    <div class="--send">
      <button type="submit">Login</button>
    </div>
  </form>
</div>
<app-texto></app-texto>

<app-nav></app-nav>
<form (ngSubmit)="login()">
    <label for="email">Email:</label>
    <input id="email" name="email" [(ngModel)]="credentials.email" required>
  
    <label for="password">Password:</label>
    <input id="password" name="password" [(ngModel)]="credentials.password" type="password" required>
  
    <button type="submit">Login</button>
  </form>
